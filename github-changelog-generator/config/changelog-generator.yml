changelog:
    repository: micrometer-metrics/micrometer
    sections:
        - title: ':warning: Noteworthy'
          labels: [ 'release notes' ]
          group: 'noteworthy'
        - title: ':star: New Features / Enhancements'
          labels: [ 'enhancement' ]
        - title: ':lady_beetle: Bug Fixes'
          labels: [ 'bug', 'regression' ]
        - title: ':notebook_with_decorative_cover: Documentation'
          labels: [ 'doc-update', 'documentation' ]
        - title: ':hammer: Dependency Upgrades'
          labels: [ 'dependency-upgrade', 'dependencies' ]
        - title: ':memo: Tasks'
          labels: [ 'type: task' ]
    issues:
        generate_links: true
    contributors.exclude.names: [ 'shakuzen', 'marcingrzejszczak', 'jonatan-ivanov', 'dependabot[bot]' ]
